<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <!--<p>An app's components typically define many views, arranged hierarchically. Angular provides
  the Router service to help you define navigation paths among views. The router provides
  sophisticated in-browser navigational capabilities.</p>-->


  <form [formGroup]="form" (submit)="submitForm()" novalidate>
    <!-- Name -->
    <mat-form-field class="example-full-width">
      <mat-label>Name *</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.controls.name.hasError('required')">Name is <strong>required</strong></mat-error>
    </mat-form-field>
    <br>

    <!-- Age -->
    <mat-form-field class="example-full-width">
      <mat-label>Age</mat-label>
      <input matInput placeholder="Age" formControlName="age" type="number" min="1" max="115" >
    </mat-form-field><br>

    <mat-form-field appearance="fill">
      <mat-label>Gender *</mat-label>
      <mat-select matNativeControl formControlName="gender">
        <mat-option>None</mat-option>
        <mat-option [value]="EGender.Male">{{EGender.Male}}</mat-option>
        <mat-option [value]="EGender.Female">{{EGender.Female}}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls.gender.hasError('required')">Gender is <strong>required</strong></mat-error>
    </mat-form-field><br>

    <!-- Email -->
    <mat-form-field class="example-full-width">
      <mat-label>Email *</mat-label>
      <input matInput formControlName="email" placeholder="Ex. mail@gmail.com">
      <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
        Please enter a valid email address
      </mat-error>

      <mat-error *ngIf="form.controls.email.hasError('required')">Email is <strong>required</strong></mat-error>
    </mat-form-field><br>
    <br>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button (click)="submitForm()" [disabled]="!form.valid" mat-dialog-close type="submit">Submit</button>
  <!--<button mat-raised-button [disabled]="!form.valid" [mat-dialog-close]="true" cdkFocusInitial>Submit</button>-->
</mat-dialog-actions>
